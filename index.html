<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="grid-container">

        <!-- header -->
        <div class="item1">
            <span class="navbar-text ">
              Weather Dashboard
            </span>
        </div>

        <!-- search & recent list-->
        <div class="item2">
            <h1>Search for a City:</h1>
            <div class="input-group">
                <input class="form-control" id="city-search" type="text" placeholder="Search" aria-label="Search" value="Raleigh">
                <div class="input-group-append">
                    <span class="input-group-text" id="search"><i class="fas fa-search text-grey"
                            aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="card" id="recent-list" style="width: 100%;">
                <ul class="list-group " id="search-history">
                </ul>
            </div>   
        </div>

        <!-- current city weather -->
        <div class="item3">
        </div>

        <!-- 5 day forcast -->
        <div class="item4">
             <div class="row text-center forcast-container">

             </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src='script.js'></script>
</body>

</html>
